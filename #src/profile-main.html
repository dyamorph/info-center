<!DOCTYPE html>
<html lang="ru">
@@include('./html-comp/_head.html',{
"title":"Профиль",
})
<body>
     @@include('./html-comp/_header.html')
     <main class="main">
          <div class="container">
               <nav class="breadcrumb">
                    <a href="./main.html" target="_blank" rel="noopener noreferrer">
                         Главная
                    </a>
                    <a href="" target="_blank" rel="noopener noreferrer">
                         Профиль
                    </a>
               </nav>
          </div>
          <div class="container">
               <div class="row">
                    <div class="col-12 d-lg-none d-block">
                         <h2 class="h2 ff-exo fw-bold fs-3 lh-normal text-uppercase">
                              Профиль
                         </h2>
                    </div>
                    <div class="col-lg-3 d-flex my-2 pe-lg-5">
                         @@include('./html-comp/_sidenav-tabs.html', {"link": 1})
                    </div>
                    <div class="col-lg-9 d-flex my-2">
                         <div class="w-100">
                              <div class="d-lg-block d-none">
                                   <h2 class="h2 ff-exo fw-bold fs-3 lh-normal text-uppercase">
                                        Профиль
                                   </h2>
                              </div>
                              <div class="col-lg-6 mt-24">
                                   <form action="">
                                        <div class="d-flex flex-column gap-4 w-100">
                                             <div class="floating-label-content w-100">
                                                  <input class="floating-input" type="text" placeholder="" required>
                                                  <label class="floating-label">
                                                       <span>ФИО</span><span class="color-red-attention">*</span>
                                                  </label>
                                             </div>
                                             <div class="floating-label-content w-100">
                                                  <input class="floating-input" type="text" placeholder="" autocomplete="tel">
                                                  <label class="floating-label">
                                                       <span>Телефон</span>
                                                  </label>
                                             </div>
                                             <div class="floating-label-content w-100">
                                                  <input class="floating-input" type="text" placeholder="" required autocomplete="email">
                                                  <label class="floating-label">
                                                       <span>Электронная почта</span><span class="color-red-attention">*</span>
                                                  </label>
                                             </div>
                                             <div class="floating-label-content w-100">
                                                  <input class="floating-input" type="text" placeholder="" required autocomplete="username">
                                                  <label class="floating-label">
                                                       <span>Логин</span><span class="color-red-attention">*</span>
                                                  </label>
                                             </div>
                                        </div>
                                        <div class="col-sm-7 col-12">
                                             <a href="" target="_blank" class="mt-40 btn-default w-100">
                                                  Сохранить изменения
                                             </a>
                                        </div>
                                   </form>
                              </div>
                         </div>
                    </div>
               </div>
          </div>
     </main>
     @@include('./html-comp/_footer.html')
     @@include('./html-comp/_script.html')
</body>
</html>
